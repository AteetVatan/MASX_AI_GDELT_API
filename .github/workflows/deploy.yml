name: MASX AI GDELT Microservice CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: âœ… Run Tests (Pytest + Unittest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Pipenv
        run: pip install pipenv

      - name: ğŸ“¦ Install Dependencies
        run: pipenv install --dev --deploy --ignore-pipfile

      - name: ğŸ§ª Run Tests with Pytest
        run: pipenv run pytest tests/

      - name: ğŸ§ª Run Tests with Unittest
        run: pipenv run python -m unittest discover -s tests -p "*.py"

  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Pipenv
        run: pip install pipenv

      - name: ğŸ“¦ Install Dependencies
        run: pipenv install --deploy

      - name: ğŸ§ª Run Tests
        run: pipenv run pytest

      - name: ğŸš€ Start Uvicorn App (Manual Start)
        run: |
          pipenv run uvicorn app_api:app --host 0.0.0.0 --port 8000 --workers 2
