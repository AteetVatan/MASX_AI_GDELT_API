name: MASX AI GDELT Microservice CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ✅ Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Pipenv
        run: pip install pipenv

      - name: 📦 Install Dependencies
        run: pipenv install --dev --deploy --ignore-pipfile

      - name: 🧪 Run Tests with Pytest
        run: pipenv run pytest tests/

      - name: 🧪 Run Unittest
        run: pipenv run python -m unittest discover -s tests -p "*.py"

  deploy:
    name: 🚀 Deploy to Railway
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🚀 Trigger Railway Deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_MASXAI_GDELT }}
        run: railway up --service=masx_ai_gdelt_api 
