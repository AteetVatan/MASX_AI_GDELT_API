name: MASX AI GDELT Microservice CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: âœ… Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Pipenv
        run: pip install pipenv

      - name: ğŸ“¦ Install Dependencies
        run: pipenv install --dev --deploy --ignore-pipfile

      - name: ğŸ§ª Run Tests with Pytest
        run: pipenv run pytest tests/

      - name: ğŸ§ª Run Unittest
        run: pipenv run python -m unittest discover -s tests -p "*.py"

  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Trigger Railway Deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_MASXAI_GDELT }}
        run: railway up --service=masx_ai_gdelt_api 
